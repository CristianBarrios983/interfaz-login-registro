<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="login">
        <h1 class="text-center">Hola otra vez!</h1>

        <form action="" class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Correo electronico</label>
                <input class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                    Por favor, ingrese su correo electronico
                </div>
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="password">Contraseña</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Por favor, ingrese su contraseña
                </div>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Recordarme</label>
            </div>

            <input class="btn btn-success w-100" type="submit" value="Ingresar">
            <a href="registro.html"><p class="text-center pt-2">¿Aun no tienes una cuenta?</p></a>
        </form>
    </div>
</body>
</html>
